<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>SpotifyWeb</title>
</head>
<body>
    <header class="flex">
      <button class="btn"> EFFETTUA L'UPGRADE</button>
    </header>
    <div class="page-container flex">
      <aside>
        <div class="container-logo">
            <img class="logo w-100" src="img/logo.svg" alt="logo">
            <img class="logo-small w-100" src="img/logo-small.svg" alt="">
        </div>
        <nav>
            <ul>
                <li class="li-icona flex"><img class="icona" src="img/home.svg" alt="home"> Home</li>
                <li class="li-icona flex"><img class="icona" src="img/search.svg" alt="search"> Cerca </li>
                <li class="li-icona flex"><img class="icona" src="img/libreria.svg" alt="libreria">La tua libreria</li>
            </ul>
            <ul>
                <li class="li-playlist flex"></li>
                <li class="li-playlist flex"></li>
                <li class="li-playlist flex"></li>
            </ul>
        </nav>
      </aside>
      <main></main>
    </div>
    <footer></footer>
</body>
</html>
